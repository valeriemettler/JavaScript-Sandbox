<script>
var whatever = function(x) {
   for (var i = 0; i < x.length; i++){
        var a = x[i];

        var b = x[x.length-(i+1)];
        // console.log(b);
        if (a !== b){
            return false;
        } else {
            continue;
        }
   }
   console.log("true");
   return true;
}
